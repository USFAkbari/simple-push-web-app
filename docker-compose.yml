version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: simple-push-demo-api
    environment:
      PORT: 8081
      ACCESS_CONTROL: http://localhost:8080
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    image: nginx:stable-alpine
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    restart: unless-stopped
